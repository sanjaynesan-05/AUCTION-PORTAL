<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="420" viewBox="0 0 1000 420">
  <style>
    .box { fill:#ffffff; stroke:#1f2937; stroke-width:1.5px; rx:8px; }
    .title { font: bold 14px sans-serif; fill:#0f172a; }
    .label { font: 12px sans-serif; fill:#111827; }
    .arrow { stroke:#111827; stroke-width:2; fill:none; marker-end:url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827" />
    </marker>
  </defs>

  <!-- Clients -->
  <rect x="20" y="20" width="220" height="120" class="box" />
  <text x="30" y="45" class="title">Clients</text>
  <text x="30" y="70" class="label">• Admin (web)</text>
  <text x="30" y="90" class="label">• Presenter (web)</text>
  <text x="30" y="110" class="label">• Viewer / Team Owner (web)</text>

  <!-- Frontend -->
  <rect x="320" y="20" width="260" height="120" class="box" />
  <text x="335" y="45" class="title">Frontend</text>
  <text x="335" y="70" class="label">React + TypeScript</text>
  <text x="335" y="90" class="label">Vite, Tailwind, Zustand</text>

  <!-- Backend -->
  <rect x="660" y="20" width="300" height="160" class="box" />
  <text x="680" y="45" class="title">Backend / Real-time</text>
  <text x="680" y="70" class="label">Node.js + Express</text>
  <text x="680" y="90" class="label">Socket.IO (WebSockets)</text>
  <text x="680" y="110" class="label">JWT auth, RBAC</text>

  <!-- Arrows: Clients -> Frontend -> Backend -->
  <path d="M240 80 L320 80" class="arrow" />
  <path d="M580 80 L660 80" class="arrow" />

  <!-- Database & Adapter -->
  <rect x="660" y="200" width="220" height="120" class="box" />
  <text x="680" y="225" class="title">Database</text>
  <text x="680" y="250" class="label">Postgres (prod)</text>
  <text x="680" y="270" class="label">SQLite (dev)</text>

  <rect x="900" y="200" width="60" height="120" class="box" />
  <text x="905" y="225" class="title">Redis</text>
  <text x="905" y="250" class="label">Socket.IO adapter</text>

  <path d="M800 120 L800 200" class="arrow" />
  <path d="M800 260 L740 260 L740 200" class="arrow" />

  <!-- Monitoring -->
  <rect x="320" y="200" width="260" height="80" class="box" />
  <text x="335" y="225" class="title">Monitoring & Logs</text>
  <text x="335" y="245" class="label">Prometheus / Grafana, Winston</text>

  <path d="M760 260 L600 260" class="arrow" />
  <path d="M600 260 L600 200" class="arrow" />

  <!-- Notes -->
  <text x="20" y="170" class="label">Note: Frontend communicates over HTTPS/Socket.IO; backend validates JWT & enforces team-based bidding.</text>

</svg>